        Add your property

          <svg xmlns="http://www.w3.org/2000/svg" style="fill:white;margin-left:10px;margin-top: 6px;" height="1.5em"

    <div class="navbar-end">
      <div class="navbar-item" *ngIf="!isUserAuthenticated;else userIsAuthenticated">
        <div class="buttons">
          <a class="button is-primary is-rounded" style="text-decoration:none;" routerLink="/register">
            <strong>Sign up</strong>
          </a>
          <a class="button boja is-rounded" style="text-decoration:none;" routerLink="/login">
            Log in
          </a>
        </div>
      </div>
      <ng-template #userIsAuthenticated>
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-danger is-rounded" style="text-decoration:none;" routerLink="/login" (click)="logout()">
              <strong>Logout</strong>
            </a>
            <a class="button boja is-rounded" style="text-decoration:none;" routerLink="/admin"
              *ngIf="this.authService.username==='johndoe';else userPanel">
              Administration
            </a>
          </div>
        </div>
      </ng-template>
      <ng-template #userPanel>
        <a class="button boja is-rounded" style="text-decoration:none;" routerLink="/userpanel">
          User panel
        </a>
      </ng-template>
    </div>
  </div>
